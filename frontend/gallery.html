<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Lost and Found Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 10px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #800000;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item .details {
            padding: 10px;
        }
        .gallery-item h3 {
            margin: 0;
            color: #800000;
            font-size: 1.2rem;
        }
        .gallery-item p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #555;
        }
        .gallery-item .actions {
            margin-top: 10px;
            text-align: center;
        }
        .gallery-item .actions button {
            background-color: #800000;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery-item .actions button:hover {
            background-color: #a00000;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lost and Found Gallery</h1>
        <p>Graphic Era Hill University</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="lost.html">Lost an Item</a>
        <a href="found.html">Found an Item</a>
        <a href="gallery.html">Gallery</a>
    </nav>
    <div class="container">
        <h2>All Items</h2>
        <div class="gallery" id="gallery">
            <!-- Gallery items will be dynamically added here -->
            <div class="gallery-item">
                <img src="images/sample-item.jpg" alt="Lost Item">
                <div class="details">
                    <h3>Item Name</h3>
                    <p><strong>Location:</strong> Classroom 101</p>
                    <p><strong>Description:</strong> Black wallet with a silver logo.</p>
                </div>
                <div class="actions">
                    <button onclick="viewDetails()">View Details</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Graphic Era Hill University. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript for dynamically loading items (placeholder for now)
        function viewDetails() {
            alert('This feature will display detailed information about the item.');
        }
    </script>
</body>
</html>
